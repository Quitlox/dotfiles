# These variables are loaded by all playbooks
# and should contain only defaults that apply
# to all my machines.

# User configuration
# ==================
user:
  name: "quitlox"
  shell: "/bin/zsh"

# System configuration
# ====================
system:
  locale:
    - "en_US.UTF-8"
    - "nl_NL.UTF-8"
    - "ko_KR.UTF-8"
  timezone: "Europe/Amsterdam"
  hostname: null

  features:
    headless: null
    laptop: null
    wifi: null
    bluetooth: null
    gpu: null # 'none', 'nvidia', 'intel', 'amd'

  swap:
    method: "off" # 'off', 'file', 'partition'
    size: 4294967296 # 4.0 GiB

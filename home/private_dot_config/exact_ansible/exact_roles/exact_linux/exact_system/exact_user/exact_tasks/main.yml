---

- name: Install sudo package and shell
  become: true
  ansible.builtin.package:
    name:
      - sudo
      - zsh
    update_cache: true

- name: Create default user
  become: true
  ansible.builtin.user:
    name: "{{ user.name }}"
    shell: "{{ user.shell }}"
    create_home: true
    move_home: false
    update_password: on_create
  notify: Notify passwd

- name: Allow members of wheel group to run sudo
  become: true
  ansible.builtin.lineinfile:
    path: /etc/sudoers.d/01_wheel_allow_sudo
    state: present
    line: "%wheel ALL=(ALL:ALL) ALL"
    validate: /usr/sbin/visudo -cf %s
    create: true
    mode: "0644"

- name: Add default user to wheel group
  become: true
  ansible.builtin.user:
    name: "{{ user.name }}"
    groups: wheel
    append: true

- name: Create XDG Home directories
  ansible.builtin.file:
    path: /home/{{ user_name }}/{{ item }}
    state: directory
    owner: "{{ user_name }}"
    group: "{{ user_name }}"
    mode: "0755"
  with_items:
    - .local/src
    - .local/bin


# +----------------------------------------------------------+
# | Bundles                                                  |
# +----------------------------------------------------------+

[bundles.editor]
items = [
  "dial.nvim",
  "mini.misc",
  "highlight-undo.nvim",
  "wrapping.nvim",
  "yanky.nvim",
  "nvim-colorizer.lua",
  "vim-illuminate",
  "indent-blankline.nvim",
  "nvim-surround",
  "flash.nvim",
  "vim-repeat",
  "guess-indent.nvim",
  "treesj",
]
config = "quitlox.plugins.editor"

# +- Integrated Developer Environment -----------------------+
[bundles.cmp]
items = [
  "nvim-cmp",
  "cmp-nvim-lsp-signature-help",
  "cmp-path",
  "cmp-cmdline",
  "cmp-buffer",
  "cmp-rg",
  "nvim-html-css",
  "lspkind.nvim",
]
config = "quitlox.plugins.ide.cmp"

[bundles.dap]
items = [
  "nvim-dap-ui",
  "nvim-dap-virtual-text",
  "goto-breakpoints.nvim",
]
config = "quitlox.plugins.ide.dap"

[bundles.lsp]
items = [
  "glance.nvim",
  "hover.nvim",
  "lsp_signature.nvim",
  "lsplinks.nvim",
  "workspace-diagnostics.nvim",
]
config = "quitlox.plugins.ide.lsp"

# +- Components ---------------------------------------------+
[bundles.telescope]
items = [
  "telescope.nvim",
  "telescope-fzf-native.nvim",
  "smart-open.nvim",
  "telescope-helpgrep.nvim",
]
config = "quitlox.plugins.telescope"

# +----------------------------------------------------------+
# | Config                                                   |
# +----------------------------------------------------------+

[config]
plugins_dir = "quitlox/plugins/"
auto_setup = false

[dev]
dir = "/home/quitlox/Workspace/neovim-plugins"

